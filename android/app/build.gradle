plugins {
    id "com.android.application" version "8.2.1" apply true // Apply the Android plugin
    id "org.jetbrains.kotlin.android" version "1.8.22" apply true // Apply the Kotlin plugin
    id "dev.flutter.flutter-gradle-plugin" // Apply the Flutter Gradle plugin
}

android {
    namespace = "com.example.fminorproject"
    compileSdk = 34  // Set compileSdk to 33 (or compatible version)
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Set to Java 17 for compatibility
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17 // Set to Java 17
    }

    defaultConfig {
        applicationId = "com.example.fminorproject"
        minSdk = flutter.minSdkVersion
        targetSdk = 34// Set targetSdkVersion to 33 (or your desired version)
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
