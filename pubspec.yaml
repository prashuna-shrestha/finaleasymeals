name: my_flutter_app
description: "A new Flutter project."

publish_to: 'none' # Prevent accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^8.3.2
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  provider: ^6.1.2
  shared_preferences: ^2.0.6
  url_launcher: ^6.1.5
  image_picker: ^1.0.7
  webview_flutter: ^4.7.0
  fl_chart: ^0.70.2 # Update to the latest version


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/login1.png
    - assets/logos.png
    - assets/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logos.png"
  android_icon_scale: 5.0
